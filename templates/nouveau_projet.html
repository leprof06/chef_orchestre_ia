<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="new_project">Create a new project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nouveau_project.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    {% include "lang_menu.html" %}
    <div class="container">
        <div class="card">
            <h2 data-i18n="new_project">Create a new project</h2>
            <form method="post">
                <input type="text" name="project_name" placeholder="Project name" data-i18n-ph="project_name_placeholder" required>
                <button type="submit" class="button" data-i18n="create_project">Create</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/lang.js') }}"></script>
</body>
</html>
