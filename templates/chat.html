<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chef d'Orchestre IA - Projet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body { margin:0; padding:0; min-height:100vh; font-family:'Segoe UI',Arial,sans-serif; background:linear-gradient(120deg,#f5f7fa 0%,#c3cfe2 100%);}
        .app-main { display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 1.3em 2em 0.5em 2em; font-size: 1.17em; color: #5a6789; background: #fff; border-bottom: 1px solid #eceffa;}
        .main-content { display: flex; flex:1; min-height:0;}
        .timeline-panel { flex:1.1; padding: 1.7em 1em 1.1em 1.8em; background:#fafbfe; overflow-y:auto; border-right:1.5px solid #ecf1fa;}
        .timeline-title { font-weight: 600; color:#2f355a; margin-bottom:0.7em; }
        .timeline-logs { font-size: 0.98em; color: #43506a; line-height: 1.7; }
        .code-panel { flex:1.2; padding: 1.5em 1.6em 1.1em 1.2em; background:#fff; display:flex; flex-direction:column; min-width:0;}
        .code-header { display:flex; align-items:center; margin-bottom:0.7em;}
        .code-header span { flex:1; font-weight:600; color:#415;}
        .code-controls { display:flex; gap:0.7em;}
        .code-btn { font-size:1em; padding:0.45em 1.3em; border:none; border-radius:10px; background:linear-gradient(90deg,#355C7D 0%,#6C5B7B 100%); color:#fff; font-weight:500; cursor:pointer; transition:background 0.18s;}
        .code-btn[disabled] { opacity:0.55; cursor:not-allowed;}
        .code-view { flex:1; background:#f8f8fc; border-radius:10px; padding:1em; font-family: 'Fira Mono', 'Consolas', monospace; font-size:1em; overflow:auto; margin-bottom:0.5em;}
        .chat-panel { width:100%; background: #f1f3f7; border-top:1px solid #e1e7f2; padding:0.9em 1.5em;}
        .chat-form { display:flex; gap:0.9em;}
        .chat-input { flex:1; font-size:1em; border-radius: 12px; border:1.2px solid #d6daf0; padding: 0.77em 1em;}
        .chat-send { font-size:1.02em; border:none; border-radius:10px; background:linear-gradient(90deg,#355C7D 0%,#6C5B7B 100%); color:#fff; font-weight:500; padding:0.7em 1.6em; cursor:pointer;}
        .analyse-btn { margin-bottom:1.2em; background:linear-gradient(90deg,#F7971E 0%,#FFD200 100%); color:#444; border:none; border-radius:10px; font-weight:500; padding:0.48em 1.3em; cursor:pointer;}
        @media (max-width:950px){
            .main-content{ flex-direction:column;}
            .timeline-panel, .code-panel { flex:none; width:100%;}
            .timeline-panel{border-right:none; border-bottom:1.5px solid #ecf1fa;}
        }
    </style>
</head>
<body>
    <div class="app-main">
        <div class="header">
            <b>Chef d'Orchestre IA</b> &nbsp;—&nbsp; <span id="project-title">Projet en cours</span>
        </div>
        <div class="main-content">
            <section class="timeline-panel">
                <div class="timeline-title">Étapes & Logs Orchestrateur</div>
                <div class="timeline-logs" id="timelineLogs">
                    <!-- Les logs/interventions agents s’affichent ici dynamiquement -->
                </div>
                {% if show_analyse_btn %}
                    <form method="post" action="{{ url_for('analyser_projet') }}">
                        <button class="analyse-btn" type="submit">Analyser le projet</button>
                    </form>
                {% endif %}
            </section>
            <section class="code-panel">
                <div class="code-header">
                    <span>Zone de code</span>
                    <div class="code-controls">
                        <button id="pauseBtn" class="code-btn" type="button">Pause</button>
                        <button id="playBtn" class="code-btn" type="button" disabled>Play</button>
                    </div>
                </div>
                <div class="code-view" id="codeView" contenteditable="false">
                    <!-- Code affiché ici, édition possible seulement si "Pause" -->
                </div>
            </section>
        </div>
        <div class="chat-panel">
            <form class="chat-form" id="chatForm" autocomplete="off">
                <input class="chat-input" id="chatInput" name="message" type="text" placeholder="Décrivez ce que vous souhaitez faire..." required autocomplete="off"/>
                <button class="chat-send" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script>
        // Pause/Play code
        const pauseBtn = document.getElementById('pauseBtn');
        const playBtn = document.getElementById('playBtn');
        const codeView = document.getElementById('codeView');
        let isPaused = false;
        pauseBtn.onclick = function() {
            codeView.contentEditable = "true";
            isPaused = true;
            pauseBtn.disabled = true;
            playBtn.disabled = false;
        };
        playBtn.onclick = function() {
            codeView.contentEditable = "false";
            isPaused = false;
            pauseBtn.disabled = false;
            playBtn.disabled = true;
            // Ici : envoyer le code modifié à l’IA si besoin plus tard
        };

        // === Envoi AJAX du chat vers /api/chat ===
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if(!message) return;

            // Envoi du message à l'API Flask
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            // AFFICHAGE lisible même pour objets
            let text = data.result || data.message || data.error || data.logs || "";
            if (typeof text === 'object') {
                text = JSON.stringify(text, null, 2);
            }
            const logs = document.getElementById('timelineLogs');
            logs.innerHTML += `<div><b>IA :</b> <pre>${text}</pre></div>`;
            input.value = '';
        });

        // === Chargement des logs initiaux ===
        async function loadInitialLogs() {
            const response = await fetch('/api/logs');
            const data = await response.json();
            const logs = document.getElementById('timelineLogs');
            logs.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
        }
        loadInitialLogs();

        // === Mise à jour du titre du projet ===
        document.getElementById('project-title').textContent = "{{ project_title }}";
    </script>
</body>
</html>
