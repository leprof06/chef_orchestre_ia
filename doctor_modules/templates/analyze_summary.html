<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🧠 Résumé de l'analyse</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 900px; margin: auto; background: #f7f7f7; }
    pre { background: #eee; padding: 1em; border-radius: 6px; }
    .file { margin-top: 2em; }
    form { margin-top: 1em; }
    textarea { width: 100%; height: 80px; padding: 0.5em; border-radius: 6px; }
    button, input[type="submit"] {
      padding: 0.5em 1em;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.5em;
      cursor: pointer;
    }
    a { display: inline-block; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>📋 Résumé des propositions de l’IA</h1>

  {% for file, suggestion in proposals.items() %}
    <div class="file">
      <h2>🗂 {{ file }}</h2>
      <pre>{{ suggestion }}</pre>
      <form action="/apply_improvement" method="post">
        <input type="hidden" name="filename" value="{{ file }}">
        <input type="submit" value="✅ Appliquer cette suggestion">
      </form>
      <form action="/custom_feedback" method="post">
        <input type="hidden" name="filename" value="{{ file }}">
        <textarea name="custom_prompt" placeholder="✏️ Donne une consigne spécifique à l'IA (ex : ne pas toucher aux imports, reformuler les commentaires)..."></textarea>
        <input type="submit" value="🔁 Re-générer avec cette consigne">
      </form>
    </div>
  {% endfor %}

  <a href="/">⬅️ Retour à l’accueil</a>
</body>
</html>
