<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chef d'Orchestre IA - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(110deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 450px;
            margin: 7vh auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(70,100,200,0.12);
            padding: 3rem 2.5rem 2rem 2.5rem;
            text-align: center;
        }
        h1 {
            font-size: 2.1rem;
            margin-bottom: 0.8em;
            color: #253e67;
            font-weight: 600;
        }
        .subtitle {
            color: #6074a8;
            font-size: 1.15rem;
            margin-bottom: 2em;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            margin-top: 1.5em;
        }
        .btn-main {
            font-size: 1.13rem;
            font-weight: 500;
            border: none;
            outline: none;
            border-radius: 14px;
            padding: 1em 0;
            cursor: pointer;
            background: linear-gradient(90deg, #355C7D 0%, #6C5B7B 100%);
            color: #fff;
            transition: background 0.23s;
            box-shadow: 0 2px 12px rgba(60,80,150,0.06);
        }
        .btn-main:hover {
            background: linear-gradient(90deg, #6C5B7B 0%, #355C7D 100%);
        }
        .footer {
            margin-top: 2.3em;
            color: #889;
            font-size: 0.97em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chef d'Orchestre&nbsp;IA</h1>
        <div class="subtitle">
            Pilotez vos projets en langage naturel&nbsp;:<br>
            créez un nouveau projet ou reprenez-en un existant.
        </div>
        <div class="actions">
            <form action="{{ url_for('nouveau_projet') }}" method="get">
                <button type="submit" class="btn-main">Nouveau projet</button>
            </form>
            <form action="{{ url_for('projet_existant') }}" method="get">
                <button type="submit" class="btn-main">Projet existant</button>
            </form>
        </div>
        <div class="footer">
            <small>
                Made by Yann &amp; GPT-CodeAssistant. <br>
                IA orchestrateur modulaire • 2025
            </small>
        </div>
    </div>
</body>
</html>
