<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Choisir un projet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
    }
    select, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0366d6;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #024f9c;
    }
    a {
      display: block;
      margin-top: 2em;
      text-align: center;
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìÅ S√©lection du projet √† analyser</h1>
  <form method="post">
    <label for="project">Choisissez un projet :</label>
    <select name="project" id="project" required>
      {% for project in project_list %}
        <option value="{{ project }}" {% if project == selected_project %}selected{% endif %}>{{ project }}</option>
      {% endfor %}
    </select>
    <button type="submit">Analyser ce projet</button>
  </form>
  <a href="/">‚¨ÖÔ∏è Retour √† l‚Äôaccueil</a>

</html>
